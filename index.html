<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenClaw Model Picker</title>
  <link rel="stylesheet" href="/src/style.css">
</head>
<body>
  <div id="app">
    <header class="header">
      <div class="header-left">
        <h1>OpenClaw Model Picker</h1>
        <p class="subtitle">Per-agent model and account configuration</p>
      </div>
      <div class="header-actions">
        <button id="btn-reload" class="btn btn-secondary">Reload</button>
        <button id="btn-save" class="btn btn-primary" disabled>Save Changes</button>
      </div>
    </header>
    <main id="content">
      <div class="loading">Loading configuration...</div>
    </main>
    <div id="toast-container"></div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
